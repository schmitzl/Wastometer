<body>
<!--start-home-->
            <div id="header">   
                <h1>Wast-o-meter</h1>
            </div>
            <div id="date">
                Thursday
            </div>
    
         <div id="main">    

             <img src="images/donut.png"/>

             <div id="waste-info">
                <div class="row">
                    <div id="waste-number-description" class="col-md-3">
                        Wasted food <br>
                        this week
                    </div>
                    <div id="number-wasted-portions" class="col-md-6">200</div>
                    <div id="additional-waste-info" class="col-md-3">
                        portions<br>
                        equals<br>
                        <span id="price">(price)</span>kr <span id="weight">(weight)</span>kg<br>
                    </div>
                </div>
             </div>
             
             <div id="dynamic-info">
                <button class="btn btn-info" onclick="addWeight(1000)">Add Weight</button>
             </div>
        
                
        </div>

</body>
</html>

<script>

var weight = 0;

function addWeight(data) {
    weight += data;
    CalculatePortions(weight);
}

function CalculatePortions(weight)
{
   var portions = weight/500;
   document.getElementById("number-wasted-portions").innerHTML = portions;
   document.getElementById("price").innerHTML = portions*60;
   document.getElementById("weight").innerHTML = weight/1000;
}

CalculatePortions(10000);
</script>
